name: Build and deploy .NET Core application to Web App FairPlaySocialDev
on:
  push:
    branches:
    - main
env:
  AZURE_WEBAPP_NAME: FairPlaySocialDev
  AZURE_WEBAPP_PACKAGE_PATH: FairPlaySocial\Server\publish
  CONFIGURATION: Release
  DOTNET_CORE_VERSION: 7.0.x
  WORKING_DIRECTORY: src\FairPlaySocialSln\FairPlaySocial\Server
  TESTS_WORKING_DIRECTORY: src/FairPlaySocialSln/FairPlaySocial.AutomatedTests
  POSTDEPLOYMENTTESTS_WORKING_DIRECTORY: src/FairPlaySocialSln/FairPlaySocial.AutomatedPostDeploymentTests
jobs:
  build:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: ${{ env.DOTNET_CORE_VERSION }}
    - name: Restore
      run: dotnet restore "${{ env.WORKING_DIRECTORY }}"
    - name: Build
      run: dotnet build "${{ env.WORKING_DIRECTORY }}" --configuration ${{ env.CONFIGURATION }} --no-restore
    - name: Build Pre-Deployment Tests Project
      run: dotnet build "${{ env.TESTS_WORKING_DIRECTORY }}"
    - name: List Pre-Deployment Tests
      run: dotnet test "${{ env.TESTS_WORKING_DIRECTORY }}" --no-build --verbosity normal -t
    - name: Run Pre-Deployment Tests
      run: dotnet test "${{ env.TESTS_WORKING_DIRECTORY }}" --no-build -l "console;verbosity=detailed" --verbosity normal -e AppSettingsContent=${{ secrets.APPSETTINGSCONTENT }}
    - name: Publish
      run: dotnet publish "${{ env.WORKING_DIRECTORY }}" --configuration ${{ env.CONFIGURATION }} --no-build --output "${{ env.AZURE_WEBAPP_PACKAGE_PATH }}"
    - name: Publish Artifacts
      uses: actions/upload-artifact@v1.0.0
      with:
        name: webapp
        path: ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}
  deploy:
    runs-on: windows-latest
    needs: build
    steps:
    - name: Download artifact from build job
      uses: actions/download-artifact@v2
      with:
        name: webapp
        path: ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}
    - name: Deploy to Azure WebApp
      uses: azure/webapps-deploy@v2
      with:
        app-name: ${{ env.AZURE_WEBAPP_NAME }}
        publish-profile: ${{ secrets.FairPlaySocialDev_0EB1 }}
        package: ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}
    - name: Build Pre-Deployment Tests Project
      run: dotnet build "${{ env.POSTDEPLOYMENTTESTS_WORKING_DIRECTORY }}"
    - name: Lists Post-Deployment Tests
      run: dotnet test "${{ env.POSTDEPLOYMENTTESTS_WORKING_DIRECTORY }}" --no-build --verbosity normal -t
    - name: Run Post-Deployment Tests
      run: dotnet test "${{ env.POSTDEPLOYMENTTESTS_WORKING_DIRECTORY }}" --no-build -l "console;verbosity=detailed" --verbosity normal -e AppSettingsContent=${{ secrets.POSTDEPLOYMENTAPPSETTINGSCONTENT }}
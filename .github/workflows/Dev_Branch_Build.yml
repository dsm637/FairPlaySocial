name: (development) Build Web App
on:  
  push:
  pull_request:
    branches:
      - development
env:
  CONFIGURATION: Release
  DOTNET_CORE_VERSION: 7.0.x
  WORKING_DIRECTORY: src\FairPlaySocialSln\FairPlaySocial\Server
jobs:
  build:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: ${{ env.DOTNET_CORE_VERSION }}
    - name: Restore
      run: dotnet restore "${{ env.WORKING_DIRECTORY }}"
    - name: Build
      run: dotnet build "${{ env.WORKING_DIRECTORY }}" --configuration ${{ env.CONFIGURATION }} --no-restore
    - name: List Tests
      run: dotnet test "${{ env.WORKING_DIRECTORY }}" --no-build --verbosity normal -t
    - name: Run Tests
      run: dotnet test "${{ env.WORKING_DIRECTORY }}" --no-build -l "console;verbosity=detailed" --verbosity normal

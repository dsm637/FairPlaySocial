name: Build .NET MAUI Android

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v2
      with:
        dotnet-version: 7.0.x
    - name: Install .NET MAUI
      run: dotnet workload install maui
    - name: Restore Web App
      run: dotnet restore "src/FairPlaySocialSln/FairPlaySocial.MAUIBlazor"
    - name: Build
      run: dotnet build src/FairPlaySocialSln/FairPlaySocial.MAUIBlazor/FairPlaySocial.MAUIBlazor.csproj -c Release -f net7.0-android
